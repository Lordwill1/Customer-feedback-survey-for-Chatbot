<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/sdk/app-page-sdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        background-color: #f8fafc;
        font-family: "Source Sans Pro", "Trebuchet MS", Helvetica, sans-serif;
      }
      #logo {
        height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      .feedback-container {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 30px;
        max-width: 500px;
        margin: 20px auto;
        text-align: center;
        transition: all 0.3s ease;
      }
      .submit-btn {
        background: linear-gradient(to right, rgb(4, 122, 71), rgb(6, 144, 85));
        color: white;
        padding: 16px 30px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        margin-top: 25px;
        transition: all 0.3s;
        width: 100%;
        box-shadow: 0 4px 6px rgba(4, 122, 71, 0.2);
      }
      .submit-btn:hover {
        background: linear-gradient(to right, rgb(6, 144, 85), rgb(4, 122, 71));
        box-shadow: 0 6px 8px rgba(4, 122, 71, 0.3);
        transform: translateY(-2px);
      }
      .submit-btn:disabled {
        background: #cbd5e0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .thank-you {
        display: none;
        color: rgb(4, 122, 71);
        font-weight: bold;
        margin-top: 20px;
        font-size: 1.3rem;
        padding: 15px;
        background-color: rgba(4, 122, 71, 0.1);
        border-radius: 10px;
      }
      .comment-box {
        width: 100%;
        min-height: 100px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
        font-family: inherit;
        resize: vertical;
        display: block;
        transition: border-color 0.3s;
        font-size: 16px;
      }
      .comment-box:focus {
        outline: none;
        border-color: rgb(4, 122, 71);
        box-shadow: 0 0 0 3px rgba(4, 122, 71, 0.1);
      }
      h2 {
        color: #2d3748;
        font-weight: 700;
        margin-bottom: 10px;
        font-size: 1.8rem;
      }
      p {
        color: #718096;
        line-height: 1.6;
        font-size: 1.1rem;
      }
      .optional {
        font-size: 0.9rem;
        color: #a0aec0;
        margin-top: 5px;
        text-align: left;
      }
      .countdown {
        display: inline-block;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: rgba(4, 122, 71, 0.2);
        text-align: center;
        line-height: 24px;
        margin-left: 5px;
        font-size: 0.9rem;
      }
      
      /* Styles for emotions */
      .emotions-container {
        margin: 30px 0;
      }
      .emotions {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }
      .emotion {
        font-size: 2.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        filter: grayscale(100%);
        opacity: 0.7;
        transform: scale(1);
      }
      .emotion:hover {
        filter: grayscale(0%);
        opacity: 1;
        transform: scale(1.2);
      }
      .emotion.selected {
        filter: grayscale(0%);
        opacity: 1;
        transform: scale(1.3);
      }
      .emotion-label {
        font-size: 0.8rem;
        margin-top: 5px;
        color: #718096;
        text-transform: capitalize;
      }
      .emotion-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .pulse {
        animation: pulse 1s infinite;
      }
    </style>
  </head>

  <body>
    <div id="logo">
      <img src="https://i.imgur.com/fdxrHbx.png" style="width: 200px; height: auto;" alt="Fabletics Logo" />
    </div>

    <div class="feedback-container">
      <h2>How did you feel?</h2>
      <p>Share your emotional response to the service you received</p>
      
      <div class="emotions-container">
        <div class="emotions">
          <div class="emotion-wrapper">
            <div class="emotion" data-emotion="angry">üò†</div>
            <div class="emotion-label">Frustrated</div>
          </div>
          <div class="emotion-wrapper">
            <div class="emotion" data-emotion="sad">üòî</div>
            <div class="emotion-label">Disappointed</div>
          </div>
          <div class="emotion-wrapper">
            <div class="emotion" data-emotion="neutral">üòê</div>
            <div class="emotion-label">Neutral</div>
          </div>
          <div class="emotion-wrapper">
            <div class="emotion" data-emotion="happy">üòä</div>
            <div class="emotion-label">Satisfied</div>
          </div>
          <div class="emotion-wrapper">
            <div class="emotion" data-emotion="love">üòç</div>
            <div class="emotion-label">Delighted</div>
          </div>
        </div>
      </div>
      
      <div>
        <textarea class="comment-box" placeholder="Tell us more about your experience (optional)"></textarea>
        <p class="optional">Your feedback helps us improve our service</p>
      </div>
      
      <button class="submit-btn" id="submit-feedback" disabled>
        <i class="fas fa-paper-plane"></i> SUBMIT FEEDBACK
      </button>
      
      <div class="thank-you">
        <i class="fas fa-check-circle"></i> 
        <span id="thank-you-message">Thank you for your feedback! Closing in <span class="countdown">3</span></span>
      </div>
    </div>

    <script>
      let selectedEmotion = null;
      let countdownInterval;
      
      // Emotion selection
      document.querySelectorAll('.emotion').forEach(emotion => {
        emotion.addEventListener('click', function() {
          selectedEmotion = this.getAttribute('data-emotion');
          
          // Update emotion visual state
          document.querySelectorAll('.emotion').forEach(e => {
            e.classList.remove('selected');
          });
          this.classList.add('selected');
          
          // Enable submit button
          document.getElementById('submit-feedback').disabled = false;
        });
      });
      
      // Handle feedback submission
      document.getElementById('submit-feedback').addEventListener('click', function() {
        const comment = document.querySelector('.comment-box').value;
        
        // Show thank you message FIRST
        const thankYou = document.querySelector('.thank-you');
        const emotionsContainer = document.querySelector('.emotions-container');
        const commentBox = document.querySelector('.comment-box');
        const submitBtn = document.getElementById('submit-feedback');
        const optionalText = document.querySelector('.optional');
        
        thankYou.style.display = 'block';
        emotionsContainer.style.display = 'none';
        commentBox.style.display = 'none';
        submitBtn.style.display = 'none';
        optionalText.style.display = 'none';
        
        // Change message for negative emotions
        if (selectedEmotion === 'angry' || selectedEmotion === 'sad') {
          document.getElementById('thank-you-message').innerHTML = 
            'Thank you for your feedback. We apologize for any inconvenience and will use your input to improve. Closing in <span class="countdown">3</span>';
        }
        
        // Start countdown
        let countdown = 3;
        const countdownElement = document.querySelector('.countdown');
        
        countdownInterval = setInterval(() => {
          countdown--;
          countdownElement.textContent = countdown;
          
          if (countdown <= 0) {
            clearInterval(countdownInterval);
            // Submit data and close AFTER showing the message
            SDK.submit({ 
              emotion: selectedEmotion,
              comment: comment,
              feedbackType: 'emotional_response'
            });
            
            // Close the xApp after showing the message for 3 seconds
            SDK.close();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
